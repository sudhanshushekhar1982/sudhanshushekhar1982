name: Update Daily Quote

on:
  schedule:
    - cron: "0 0 * * *"   # Runs daily at midnight UTC
  workflow_dispatch:       # Manual trigger

permissions:
  contents: write   # âœ… allow pushing changes

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Fetch Random Quote
        run: |
          quote=$(curl -s https://api.quotable.io/random | grep -o '"content":"[^"]*' | cut -d'"' -f4)
          echo "Quote: $quote"
          sed -i "/<!--QUOTE-->/c\ðŸ’¡ Quote of the Day: $quote <!--QUOTE-->" README.md

      - name: Commit & Push
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          git commit -m "Update daily quote" || echo "No changes to commit"
          git push
